<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>  
  <title>抢女神</title>
  <link rel="stylesheet" href="style/ns.css?222">
   <script src="js/zepto.min.js"></script>
   <style>
   #index-main{position:relative;transition:all .6s;-webkit-transition:all .6s;width:100%;background-color:#014B89;background-image:url(images/index-boy.png),url(images/index-girl.png),-webkit-gradient(radial,50% 50%,30,50% 50%,250,from(#1789E8),to(#014B89));background-repeat:no-repeat,no-repeat,no-repeat;background-position:left top,right bottom;}
   #ns-btns{width:190px;height:170px;position:absolute;left:50%;margin-left:-95px;top:50%;margin-top:-85px;background:url(images/ns-icon-new.png) no-repeat center center;background-size:80% 80%;}
   #ns-btns a{position:absolute;width:92px;height:40px;line-height:40px;border-radius:10px;text-align:center;color:#fff;font-size:24px;top:62px;}
   #get-nans{left:-62px;background:#e9ca1f;}
   #get-nans span{position:absolute;border-radius:4px;color: #9BAEC1;background:#324467;height:16px;line-height:16px;font-size:12px;right:-3px;bottom:-21px;padding:0 4px;}
   #get-nvs{right:-62px;background:#013F6C;}
   /*规则介绍*/
   #ruler-desc{position:absolute;width:100%;opacity:0;transition:all 1s;-webkit-transition:all 1s;}
   #ruler-desc h3{text-align:center;font-size:24px;padding:20% 0 10%;color: #F2EB7D;}
   .ruler-desc-matrix-wrap{padding:5px 0;}
   .ruler-desc-matrix{width:143px;height:143px;margin:0 auto;overflow:hidden;border:2px dashed #fff;padding: 5px;border-radius: 10px;}
   .ruler-desc-matrix ul{margin-right:-10px;}
   .ruler-desc-matrix li{float:left;margin:0 10px 10px 0;width:41px;height:41px;background:url(images/rulerPic.png) no-repeat;}
   .ruler-desc-matrix li.gift{background:url(images/rulerPic.png) no-repeat left -41px;}
   .ruler-desc-words{padding:25px 10% 0;line-height:24px;font-size:14px;color:#fff;}
   .ruler-desc-words p{margin-bottom:5px;text-align:center;}  
  .start-game{display:block;position:absolute;width:120px;bottom:10%;left:50%;margin-left:-60px;text-align: center;height: 40px;line-height: 40px;font-size: 22px;background: #e9ca1f;color: #fff;border-radius: 4px;box-shadow: inset 0 -1px 1px #fff,0 1px 1px #746109;text-shadow:0 1px rgba(169, 147, 15, 0.6)}
 </style>
  </head>
  <body>
  <div class="" id="index-main" style="display:none">
	<div id="ruler-desc">
		<h3>规则介绍</h3>
		<!-- 游戏图 -->
		<div class="ruler-desc-matrix-wrap">
			<div class="ruler-desc-matrix">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li class="gift"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		</div>
		<div class="ruler-desc-words">
			<p>游戏开始后，女神会“告诉”你她的爱好。你需要在有限的时间内，去关注她们。</p>
			<p>你有8份礼物，每轮选择一位送出。送对了人，财色双收。送错了人，人财两空。</p>
			<p>礼物用完，游戏结束。</p>
			<p>总共有50位女神，你能得到几位？</p>
		</div>
		<a href="girls.html" class="start-game nvshen">开始游戏</a>
	</div>
	<div id="ns-btns">
		<a href="#" id="get-nans">抢男神</a>
		<a href="javascript:;" id="get-nvs" data-src="girls.html">抢女神</a>
<!-- <a href="ns-girl.html" id="get-nvs">抢女神</a> -->
	</div>
  </div>
  <script>	
		$(function(){
			var body_h=$(window).height(),body_w=$(window).width();
			$('#index-main,#ruler-desc').height(body_h);
			$('#index-main').show();
			$('#get-nvs').click(function(){
				peopleHide(body_w);
				$('#ns-btns').hide();
				$('#ruler-desc').css({opacity:1});
			});
		});
		
		function peopleHide(width){
			var left=width+138;
			$('#index-main').css('background-position','-132px top,'+left+'px bottom,100% 100%');
		}
	</script>
  </body>
  </html>
